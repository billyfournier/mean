<div class="col-sm-6 col-sm-offset-3">
  <form class="form-horizontal">
    <!-- email -->
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Email:</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model='RC.user.email'>
      </div>
    </div>
    <!-- first name  -->
    <div class="form-group">
      <label class="control-label col-sm-4" for="fname">First Name:</label>
      <div class="col-sm-8">
        <input type="fname" class="form-control" id="fname" placeholder="Enter first name" ng-model='RC.user.fname'>
      </div>
    </div>
    <!-- last name -->
    <div class="form-group">
      <label class="control-label col-sm-4" for="lname">Last Name:</label>
      <div class="col-sm-8">
        <input type="lname" class="form-control" id="lname" placeholder="Enter last name" ng-model='RC.user.lname'>
      </div>
    </div>
    <!-- password -->
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Password:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model='RC.user.pwd'>
      </div>
    </div>
    <!-- password confirmation -->
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwdc">Password Confirmation:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="pwdc" placeholder="Enter password" ng-model='RC.user.pwdc'>
      </div>
    </div>
    <!-- birth date -->
    <div class="form-group">
      <label class="control-label col-sm-4" for="date">Birthday:</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="date" placeholder="Enter birthday" ng-model='RC.user.bday'>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <!-- <button type="submit" class="btn btn-default" ng-click='RC.register()'>Submit</button> -->
        <button type="submit" class="btn btn-default" ng-click='RC.login()'>Submit</button>

      </div>
    </div>
  </form>
</div>
